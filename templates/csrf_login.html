{% extends 'base.html' %}

{% block body %}
<br>  <br> 
<div style="text-align:center">
    <h1 style="color:rgb(167, 22, 102)">This Login Page uses CSRF token</h1>
 
    <hr style="color:rgb(167, 22, 102);width:100%;text-align:left;margin-left:0">
</div>
<br>

        <h3>LOGIN</h3>
    
        {{error}}
        {{msg}}
    
    <form action="/form_login" method="POST">

        <!-- CSRF token for protection against CSRF attacks -->
        <input type="hidden" name="csrf_token" value ="{{csrf_token()}}"/>

        <h4 style="color:rgb(167, 22, 102)">Start by entering your username</h4>
        
        <input name="username" required></br>
         
        <h4 style="color:rgb(167, 22, 102)">Enter Unique Key</h4>
        
        <input type="password" name ="password" required></br>

        <h4 style="color:rgb(167, 22, 102)">Verification Code</h4>
        
        <input name ="otp" ></br>
        <br>
        <input type="submit" value="Login">
    </form>
    <br>

   
{% endblock %}
